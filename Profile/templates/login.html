{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div align="center" class="col w-100">
        
        <h2>Login</h2>
        <img src="{% static 'img/login/sisa.png' %}" class ="w-25" />
        <!--Login-->
        <form method="POST" class="mx-auto">
                {% csrf_token %}
            <div class="form-group w-25">
                <label for="username"> Username</label>
                <input type="text" name="username" class="form-control" style="text-align: center;" />
            </div>
            <div class="form-group w-25">
                <label for="username"> Password</label>
                <input style="text-align: center;" type="password" name="password" class="form-control" />
            </div>
            <button type="submit" class=" btn btn-success btn-lg w-25 mt-2">Login</button>
        </form>
        
    </div>
{% endblock  %}
