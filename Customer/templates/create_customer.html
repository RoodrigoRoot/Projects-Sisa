{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Crear Clientes{% endblock %}
{% block content %}
<h1>Crear Cliente</h1>
<div class="w-75 mx-auto">
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <div class="d-flex">
        <input type="submit"  class=" w-100 btn btn-success btn-lg mr-2" value="Crear cliente" />
    <a href="{% url 'customers' %}" class="btn w-100 btn-danger btn-lg ">Cancelar</a>
    </div>
</form>

</div>
{% endblock  %}
