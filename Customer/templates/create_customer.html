{% extends "base.html" %}

{% block title %}Crear Clientes{% endblock %}
{% block content %}
<h1>Crear Cliente</h1>
<div class="w-75 mx-auto">
<form method="POST">
    {% csrf_token %}

</form>

</div>
{% endblock  %}
